# ============================================================================
# OPAL Data Analysis Configuration
# ============================================================================

# üìÅ FOLDER STRUCTURE
folder_structure:
  data_root: &BASE /media/sz/Data/Connected_Lecturers/Opal
  
  # Raw Data Folders
  raw_data_root: &RAW !join [*BASE, /raw]
  raw_files: &RAW_FILES !join [*RAW, /files]
  raw_content: &RAW_CONTENT !join [*RAW, /content]
  
  # Processed Data Folders
  processed_data_root: &PROCESSED !join [*BASE, /processed]
  processed_similarity: &SIMILARITY_FOLDER !join [*PROCESSED, /similarity]
  processed_keywords: &KEYWORDS_FOLDER !join [*PROCESSED, /keywords]
  processed_analysis: &ANALYSIS_FOLDER !join [*PROCESSED, /analysis]

# ============================================================================
# üìä DATA FILES CONFIGURATION
# ============================================================================

data_files:
  
  # üìÇ RAW DATA FILES (Input/Original Data)
  raw_data:
    # OPAL Metadata
    df_aimeta: !join [*RAW, /OPAL_ai_meta.p]
    df_filesmeta: !join [*RAW, /OPAL_files_meta.p]
    df_opalmeta: !join [*RAW, /OPAL_files_attrib.p]
    df_opalmeta_filtered: !join [*RAW, /OPAL_files_filtered.p]
    df_opalcontent: !join [*RAW, /OPAL_content.p]
  
  # üìà PROCESSED DATA FILES (Generated/Computed Data)
  processed_data:
    
    # Keywords & Classification
    keywords:
      df_keywordlist: !join [*KEYWORDS_FOLDER, /keyword_list.p]
      df_ddc: !join [*KEYWORDS_FOLDER, /ddc_keywords.p]
    
    # Similarity Matrices - Keyword-based
    similarity_keyword_based:
      df_keyword_cos_similarity: !join [*SIMILARITY_FOLDER, /keyword_cosine_similarity.p]
      df_keyword_jaccard_similarity: !join [*SIMILARITY_FOLDER, /keyword_jaccard_similarity.p]
      df_keyword_weighted_jaccard_similarity: !join [*SIMILARITY_FOLDER, /keyword_weighted_jaccard_similarity.p]
      df_keyword_tfidf_cosine_similarity: !join [*SIMILARITY_FOLDER, /keyword_tfidf_cosine_similarity.p]
      df_keyword_overlap_similarity: !join [*SIMILARITY_FOLDER, /keyword_overlap_similarity.p]
      df_keyword_dice_similarity: !join [*SIMILARITY_FOLDER, /keyword_dice_similarity.p]
      df_keyword_hierarchical_similarity: !join [*SIMILARITY_FOLDER, /keyword_hierarchical_similarity.p]
    
    # Similarity Matrices - Content-based
    similarity_content_based:
      df_ai_similarity: !join [*SIMILARITY_FOLDER, /ai_similarity_matrix.p]
      df_minhash_text_similarity: !join [*SIMILARITY_FOLDER, /minhash_text_similarity.p]
    
    # Combined Analysis Results
    combined_analysis:
      df_similarity: !join [*ANALYSIS_FOLDER, /similarity_all_metrics.p]

# ============================================================================
# ÔøΩÔ∏è FOLDER STRUCTURE
# ============================================================================

folder_structure:
  data_root: *BASE
  raw_data_root: *RAW
  raw_files: *RAW_FILES
  raw_content: *RAW_CONTENT
  processed_data_root: *PROCESSED
  processed_similarity: *SIMILARITY_FOLDER
  processed_keywords: *KEYWORDS_FOLDER
  processed_analysis: *ANALYSIS_FOLDER

  